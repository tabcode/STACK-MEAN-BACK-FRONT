<div class="container">
    <div class="row pt-2 text-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h4>New employee</h4>
                    <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                        <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter your full name" name="name"
                                [(ngModel)]="employeeService.selectedEmployee.name">
                        </div>
                        <div class="form-group pt-2">
                            <input type="text" class="form-control" placeholder="Enter your full position"
                                name="position" [(ngModel)]="employeeService.selectedEmployee.position">
                        </div>
                        <div class="form-group pt-2">
                            <input type="text" class="form-control" placeholder="Enter your full office" name="office"
                                [(ngModel)]="employeeService.selectedEmployee.office">
                        </div>
                        <div class="form-group pt-2">
                            <input type="number" class="form-control" placeholder="Enter your full salary" name="salary"
                                [(ngModel)]="employeeService.selectedEmployee.salary">
                        </div>

                        <div class="row pt-2">
                            <div class="col">
                                <button type="submit" class="m-2 btn btn-primary btn-sm">Save</button>
                                <button type="button" class="m-2 btn btn-secondary btn-sm" (click)="resetForm(employeeForm)">Clean</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Salary</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeService.employees">
                        <td>{{employee.name}}</td>
                        <td>{{employee.position}}</td>
                        <td>{{employee.office}}</td>
                        <td>{{employee.salary}}</td>
                        <td>
                            <a href="#" class="text-secondary" (click)="editEmployee(employee)"><i class="material-icons">edit</i></a>
                            <a href="#" class="text-danger" (click)="deleteEmployee(employee._id)"><i class="material-icons">delete_forever</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
